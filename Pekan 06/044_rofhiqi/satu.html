<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(to right, #1abc9c, #16a085);
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .side {
            flex: 30%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main {
            flex: 70%;
            background-color: #ffffff;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fakeimg {
            background-color: #ccc;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        @media screen and (max-width: 700px) {
            .container {
                flex-direction: column;
            }
            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        My Modern Website
        <p>Beautiful and Responsive Layout</p>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="side">
            <h2>About Me</h2>
            <h5>Photo of me:</h5>
            <div class="fakeimg">Image</div>
            <p>Brief introduction about yourself.</p>
        </div>
        <div class="main">
            <h2>Title Heading</h2>
            <h5>Title description, Dec 7, 2024</h5>
            <div class="fakeimg">Image</div>
            <p>Some content goes here...</p>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>

</body>
</html>
